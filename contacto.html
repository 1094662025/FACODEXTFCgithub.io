<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facobext Atalanta FC - Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
           
        </nav>
    </header>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Para contactarnos, llena el siguiente formulario...</p>
            <form action="#" method="POST" id="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombres y Apellidos:</label>
                    <input type="text" id="nombre" name="nombre" required pattern="^[a-zA-Z\s]+$" title="Solo se permiten letras y espacios.">
                </div>

                <div class="form-group">
                    <label for="celular">Número de Celular:</label>
                    <input type="tel" id="celular" name="celular" required pattern="^\d{10}$" title="Debes ingresar un número de celular válido (10 dígitos sin guiones ni espacios).">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        
    </section>

    <footer>
        <p>&copy; 2024 Facobext Atalanta FC. Todos los derechos reservados.</p>
    </footer>
    <script>
        // Cargar el menú en el elemento "nav"
        fetch('menu.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar el menú: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.querySelector('nav').innerHTML = data; // Carga el menú en el elemento nav
            })
            .catch(error => console.error('Error al cargar el menú:', error)); // Manejo de errores
    </script>

    <script src="script.js"></script>
</body>
</html>
