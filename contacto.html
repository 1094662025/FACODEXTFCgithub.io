    <div class="container"> <!-- Contenedor principal -->
        <main>
            <h2>Contáctanos</h2>
            <p>Para contactarnos, llena el siguiente formulario...</p>
            <form action="#" method="POST" id="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombres y Apellidos:</label>
                    <input type="text" id="nombre" name="nombre" required pattern="^[a-zA-Z\s]+$" title="Solo se permiten letras y espacios.">
                </div>

                <div class="form-group">
                    <label for="celular">Número de Celular:</label>
                    <input type="tel" id="celular" name="celular" required pattern="^\d{10}$" title="Debes ingresar un número de celular válido (10 dígitos sin guiones ni espacios).">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </main>
