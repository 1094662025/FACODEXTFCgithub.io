<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facobext Atalanta FC - Horarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
           
        </nav>
    </header>

    <section id="horarios">
        <h2>Horarios de Entrenamiento</h2>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Hora</th>
                    <th>Equipo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>17:00 - 18:30</td>
                    <td>Sub-10</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>17:00 - 18:30</td>
                    <td>Sub-12</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>17:00 - 18:30</td>
                    <td>Sub-14</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Facobext Atalanta FC. Todos los derechos reservados.</p>
    </footer>
    <script>
        // Cargar el menú en el elemento "nav"
        fetch('menu.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar el menú: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.querySelector('nav').innerHTML = data; // Carga el menú en el elemento nav
            })
            .catch(error => console.error('Error al cargar el menú:', error)); // Manejo de errores
    </script>
    <script src="script.js"></script>
</body>
</html>
